name: 任务
description: 对本项目提出一个任务，用于后续跟踪和执行。
title: "[task]: "
labels: ["task"]
body:
  - type: markdown
    attributes:
      value: |
        感谢对项目的支持与关注。在提出任务之前，请确保你已查看相关文档并查看清单无相关任务：
        - https://gitee.com/ccf-ai-infra/opengrow/issues
  - type: checkboxes
    attributes:
      label: 这个任务是否已经存在？
      options:
        - label: 我已经搜索过现有的任务 (https://gitee.com/ccf-ai-infra/opengrow/issues)
          required: true
  - type: textarea
    attributes:
      label: 如何实现
      description: 请详细告诉我们你的任务的目标是什么？完成该目标需要做哪几步。如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 完成目标的预期效果
      description: 请告诉我们你预期完成后会发生什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 目标的验收方式如何
      description: 请告诉如何验收该目标。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 其它背景材料
      description: 如果可以的话，上传任何关于任务的背景材料，如截图。
      value: |
        [在这里上传背景材料及图片]
    validations:
      required: true